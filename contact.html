<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Description" />
    <meta name="keywords" content="KEYWORDS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <title>Caerphilly Cycling Club</title>
  </head>

  <body>
    <header>
      <nav role="navigation" class="navbar">
        <div id="menuToggle">
          <!--
              A fake / hidden checkbox used as click recieverÂ¬.
              -->

          <input type="checkbox" />

          <!--
              Some spans acting as the hamburger icon.
              These will be animated into a cross when clicked.
              -->
          <span></span>
          <span></span>
          <span></span>

          <!--
              The menu itself.
              -->
          <ul id="menu">
            <a href="index.html"><li>Home</li></a>
            <a href="ride.html"><li>Ride</li></a>
            <a href="join.html"><li>Join</li></a>
            <a href="contact.html"><li>Contact</li></a>
            <div class="underbar"></div>
          </ul>
        </div>
      </nav>
      <img class="logo" src="assets\images\logo-small.jpg" alt="logo" />
    </header>

    <section id="about" class="space-around white">
      <div class="white"></div>
      <h2 class="white">Contact</h2>
      <div class="white">
        <p class="white">
          Contact the club via social media or send a message here.
        </p>

        <!-- Contact form -->
        <form
          id="contact-form"
          class="white"
          action="https://formsubmit.co/125671d16258e09d83ef79934fe76994"
          method="POST"
        >
          <label for="name" class="white">Name:</label>
          <input
            type="text"
            id="name"
            class=""
            name="name"
            placeholder="Required"
            required
          />
          <label for="email" class="white">E-mail:</label>
          <input
            type="email"
            id="email"
            class="white"
            name="email"
            placeholder=" Required"
            required
          />
          <label for="message" class="white">Message:</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Send me a message or leave this field blank and sign up for the newsletter..."
          ></textarea>
          <p class="white">
            For information on upcoming events sign up for our newsletter.
          </p>
          <!-- Mailing list -->
          <div class="white">
            <input
              type="radio"
              id="join"
              name="mailing_list"
              value="mail"
              required
            />
            <label for="join" class="mailing-list-options white"
              >Yes please.</label
            >
          </div>
          <div class="white">
            <input
              type="radio"
              id="no-join"
              name="mailing_list"
              value="do_not_mail"
            />
            <label for="no-join" class="mailing-list-options white">
              No thanks.</label
            >
          </div>
          <input type="submit" id="submit-btn" value="Submit" />
        </form>
      </div>
    </section>

    <!-- --------------------------------footer -->
    <footer class="container-fluid">
      <div class="row">
        <div class="col-sm-3 mobile-hide">
          <div>
            <a target="_blank" href="https://www.britishcycling.org.uk"
              ><img
                src="assets/images/bc-logo.png"
                alt=" club logo"
                height="auto"
            /></a>
          </div>
        </div>
        <div class="col-sm-3 mobile-hide">
          <div>
            <a
              target="_blank"
              href="https://www.britishcycling.org.uk/club/profile/7325/caerphilly_cycling_club"
              ><img
                src="assets/images/wc-logo.png"
                alt=" Welsh cycling logo"
                height="auto"
            /></a>
          </div>
        </div>

        <div class="col-sm-6">
          <h5 class="title">Social</h5>

          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a
                target="_blank"
                href="https://www.facebook.com/groups/caerphillycc/"
              >
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://twitter.com/CaerphillyCC">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>

            <li class="list-inline-item">
              <a target="_blank" href="https://www.instagram.com/caerphillycc/">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
