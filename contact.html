      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"

    <title>Caerphilly Cycling Club</title>
  </head>

  <body>
    <header class="d-flex flex-nowrap">
      <nav class="navbar p-2">
        <div id="menuToggle">
          <!--
              A fake / hidden checkbox used as click recieverÂ¬.
              -->

          <input type="checkbox" />

          <!--
              Some spans acting as the hamburger icon.
              These will be animated into a cross when clicked.
              -->
          <span></span>
          <span></span>
          <span></span>

          <!--
              The menu itself.
              -->
          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="ride.html">Ride</a></li>
            <li><a href="join.html">join</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><div class="underbar"></div></li>
          </ul>
        </div>
      </nav>
      <div class="ml-auto p-2">
        <a
          target="_blank"
          href="https://www.britishcycling.org.uk/club/profile/7325/caerphilly_cycling_club"
          class="btn btn-danger"
          role="button"
          >Join us</a
        >

        <img class="logo" src="assets/images/logo-small.jpg" alt="logo" />
      </div>
    </header>

    <section id="about" class="white">
      <div id="contactHero">
        <h1 class="white">Contact</h1>
        <p class="contactHeroText">
          Contact the club via social media or send a message here. Sign up to
          our newsletter for chat and bike gossip.
        </p>
      </div>

      <!-- Contact form -->
      <div id="myform">
        <form
          id="contact-form"
          class="white form-group"
          action="https://formsubmit.co/125671d16258e09d83ef79934fe76994"
          method="POST"
        >
          <label for="name" class="white"> Name:</label>
          <input type="text" id="name" name="name" placeholder="Required" />
          <label for="email" class="white">E-mail:</label>
          <br />
          <input
            type="email"
            id="email"
            class="white"
            name="email"
            placeholder=" Required"
            required
          />
          <br />
          <br />
          <label for="message" class="white">Message:</label>

          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Send me a message or leave this field blank and sign up for the newsletter..."
          ></textarea>
          <p class="white">
            For information on upcoming events sign up for our newsletter.
          </p>
          <!-- Mailing list -->
          <div class="white">
            <input
              type="radio"
              id="join"
              name="mailing_list"
              value="mail"
              required
            />
            <label for="join" class="mailing-list-options white"
              >Yes please.</label
            >
          </div>
          <div class="white">
            <input
              type="radio"
              id="no-join"
              name="mailing_list"
              value="do_not_mail"
            />
            <label for="no-join" class="mailing-list-options white">
              No thanks.</label
            >
          </div>
          <input type="submit" id="submit-btn" value="Submit" />
        </form>
      </div>
    </section>

    <!-- --------------------------------footer -->
    <footer class="container-fluid">
      <div class="row">
        <div class="col-sm-3 mobile-hide">
          <div>
            <a target="_blank" href="https://www.britishcycling.org.uk"
              ><img
                src="assets/images/bc-logo.png"
                alt=" club logo"
                height="60"
            /></a>
          </div>
        </div>
        <div class="col-sm-3 mobile-hide">
          <div>
            <a
              target="_blank"
              href="https://www.britishcycling.org.uk/club/profile/7325/caerphilly_cycling_club"
              ><img
                src="assets/images/wc-logo.png"
                alt=" Welsh cycling logo"
                height="60"
            /></a>
          </div>
        </div>

        <div class="col-sm-6">
          <h5 class="title">Social</h5>

          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a
                target="_blank"
                href="https://www.facebook.com/groups/caerphillycc/"
              >
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://twitter.com/CaerphillyCC">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>

            <li class="list-inline-item">
              <a target="_blank" href="https://www.instagram.com/caerphillycc/">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
